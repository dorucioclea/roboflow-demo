<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Roboflow Homepage Demo</title>
        <link href="./style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.roboflow.com/0.2.25/roboflow.js"></script>
    </head>

    <body>
        <h1>Roboflow Homepage Demo</h1>
        <p>
            Experiment with the code we use to power the inference widget on the
            Roboflow Homepage.
        </p>
        <img
            src="https://uploads-ssl.webflow.com/5f6bc60e665f54545a1e52a5/63d3f236a6f0dae14cdf0063_drag-image-here.png"
            id="picture"
            style="display: none"
        />
        <div id="example_demo">
            <video muted autoplay loop id="video">
            <source
                src="https://uploads-ssl.webflow.com/5f6bc60e665f54545a1e52a5/63d15cb160518f7f9c59a892_Sequence 01-transcode.mp4"
                type="video/mp4"
                id="video_source"
            />
            </video>
        </div>
        <canvas width="640" height="480" id="picture_canvas"></canvas>
        <canvas width="640" height="480" id="video_canvas"></canvas>

        <div id="prechosen_images_parent">
            <div id="prechosen_images">
            <img
                src="https://media.roboflow.com/homepage/000000000544_jpg.rf.f588881eb2c2829187797d304e3a941d.jpg?ik-sdk-version=javascript-1.4.3&updatedAt=1675241561128"
                id="picture_1"
                onclick="imageInference(this)"
            />
            <img
                src="https://media.roboflow.com/homepage/000000000064_jpg.rf.654457cc709530d859531d38bb990ec8.jpg?ik-sdk-version=javascript-1.4.3&updatedAt=1675241561271"
                id="picture_2"
                onclick="imageInference(this)"
            />
            <img
                src="https://media.roboflow.com/homepage/000000000321_jpg.rf.c38501b6894584ac21c859cd4390e75e.jpg?ik-sdk-version=javascript-1.4.3&updatedAt=1675241561164"
                id="picture_3"
                onclick="imageInference(this)"
            />
            <img
                src="https://media.roboflow.com/homepage/000000000250_jpg.rf.47b3fb8b6ed29e369cc361720b5f21f5.jpg?ik-sdk-version=javascript-1.4.3&updatedAt=1675241560704"
                id="picture_4"
                onclick="imageInference(this)"
            />
            </div>
        </div>

        <a href="#" id="webcam-predict" class="hero_button_secondary"
            >Predict Using Webcam</a
        >
        <a href="#" id="image-predict" class="hero_button_secondary"
            >Predict Using Image</a
        >

        <select id="model-select">
        </select>
        <script src="script.js"></script>
    </body>
</html>
